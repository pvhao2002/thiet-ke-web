<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeZone</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <script>
        $(function () {
            $("#nav").load("./page/navbar.html");
            $("#page-header").load("./page/page-header.html");
            $("#footer").load("./page/footer.html");
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-0" id="nav"></nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid bg-dark bg-img p-5 mb-5" id="page-header"></div>
    <!-- Page Header End -->

    <div class="container about py-3">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/img/offer.jpg" alt="" width="72" height="57">
            <h2>Thanh toán giỏ hàng</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Giỏ hàng của bạn</span>
                    <span class="badge bg-primary rounded-pill" id="numberCartItem"></span>
                </h4>
                <ul class="list-group mb-3" id="cartDetail">
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Thông tin</h4>
                <form class="needs-validation" id="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="fullname" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullname" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Họ và tên không được để trống.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-muted">(Tùy
                                    chọn)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Vui lòng nhập địa chỉ email hợp lệ.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                            <div class="invalid-feedback">
                                Vui lòng nhập địa chỉ giao hàng của bạn.
                            </div>
                        </div>

                        <div class="col-md-5">
                            <label for="country" class="form-label">Thành phố</label>
                            <select class="form-select" id="country" required>
                                <option value="">Chọn</option>
                                <option value="TP HCM">TP HCM</option>
                                <option value="Ha noi">Hà nội</option>
                                <option value="Da nang">Đà nẵng</option>
                            </select>
                            <div class="invalid-feedback">
                                Vui lòng chọn một thành phố.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-img text-secondary" style="margin-top: 235px;" id="footer"> </div>
    <div class="container-fluid text-secondary py-4" style="background: #111111;">
        <div class="container text-center">
            <p class="mb-0">&copy; <a class="text-white border-bottom" href="#">CakeZone</a>. All Rights Reserved.
                Designed by <a class="text-white border-bottom" href="javascript:void(0)">CakeZone</a></p>
        </div>
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-inner py-3 fs-4 back-to-top"><i class="fa-solid fa-arrow-up"></i></a>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body" id="toast-msg">
                Tính năng đang được phát triển
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
